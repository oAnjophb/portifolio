  <head>
    <meta charset="utf-8" />
    <title>teste</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hero.css" />
  </head>
  <body>
    <section class="hero-section">
      <div id="particles-js"></div>

      <header class="header">
        <div class="container">
          <div class="logo">
            <a href="#"><img src="./img/logo.png" alt="Ruan Anjos Logo" /></a>
          </div>
          <nav class="navbar">
            <ul class="nav-menu" id="nav-menu">
              <li class="nav-item">
                <a href="#about" class="nav-link">Sobre mim</a>

              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contato</a>
              </li>
              <li class="download-cv">
                <a

                  download

            </ul>

          <button

            id="menu-toggle-btn"
            aria-label="Open navigation menu"

            type="button"
          >
            <svg
              class="menu-icon"
              viewBox="0 0 24 24"

              height="24"
              aria-hidden="true"
            >
              <path
                d="M3 12h18M3 6h18M3 18h18"

        </p>

    <main class="main-content">
